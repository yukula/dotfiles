#
# https://github.com/alacritty/alacritty/blob/master/alacritty.yml
#

#tabspaces: 2
background_opacity: 0.98

# https://gist.github.com/andersevenrud/015e61af2fd264371032763d4ed965b6
env:
  TERM: alacritty


scrilling:
  history: 10000
  # Number of lines the viewport will move for every line scrolled when
  multiplier: 7


font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  size: 13


# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true


colors:
  primary:
    background: '#16171e'
    foreground: '#f4f1de'
  # https://coolors.co/16171e-f4f1de-e87761-74bca4-fcd894
  normal:
    black:   '#16171e'
    red:     '#e87761'
    green:   '#74bca4'
    yellow:  '#fcd894'
    blue:    '#f4f1de' # white
    magenta: '#74bca4' # green
    cyan:    '#fcd894' # yellow
    white:   '#f4f1de'
  # https://coolors.co/55565b-f7f4e7-f9856d-81dbbb-ffd68c
  bright:
    black:   '#55565b'
    red:     '#f9856d'
    green:   '#81dbbb'
    yellow:  '#ffd68c'
    blue:    '#f7f4e7' # white
    magenta: '#81dbbb' # green
    cyan:    '#ffd68c' # yellow
    white:   '#f7f4e7'
  # https://coolors.co/111116-b2b0a2-a95747-558978-b89e6c
  dim:
    black:   '#111116'
    red:     '#a95747'
    green:   '#558978'
    yellow:  '#b89e6c'
    blue:    '#b2b0a2' # white
    magenta: '#558978' # green
    cyan:    '#b89e6c' # yellow
    white:   '#b2b0a2'
   

key_bindings:
  - { key: C,        mods: Control|Shift, chars: "\x03"  }
  - { key: Z,        mods: Control|Shift, chars: "\x01a" }
  - { key: V,        mods: Control,       action: Paste  }
  - { key: C,        mods: Control,       action: Copy   }
