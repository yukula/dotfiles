
#
# https://github.com/alacritty/alacritty/blob/master/alacritty.yml
#

#tabspaces: 2
background_opacity: 0.98

# https://gist.github.com/andersevenrud/015e61af2fd264371032763d4ed965b6
env:
  TERM: alacritty


scrilling:
  history: 10000
  # Number of lines the viewport will move for every line scrolled when
  multiplier: 7


font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  size: 13


# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true


colors:
  primary:
    background: '#0D1117'
    foreground: '#C9D1D9'
  # Normal colors
  normal:
    black:   '#161B22'
    red:     '#FF7B72'
    green:   '#3FB950'
    yellow:  '#D29922'
    blue:    '#1F6FEB'
    magenta: '#BC8CFF'
    cyan:    '#FFA657'
    white:   '#C9D1D9'

  # Bright colors
  bright:
    black:   '#30363D'
    red:     '#FFA198'
    green:   '#56D364'
    yellow:  '#E3B341'
    blue:    '#79C0FF'
    magenta: '#D2A8FF'
    cyan:    '#FFC999'
    white:   '#F0F6FC'
  

key_bindings:
  - { key: C,        mods: Control|Shift, chars: "\x03"  }
  - { key: Z,        mods: Control|Shift, chars: "\x01a" }
  - { key: V,        mods: Control,       action: Paste  }
  - { key: C,        mods: Control,       action: Copy   }


