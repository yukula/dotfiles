
#
# https://github.com/alacritty/alacritty/blob/master/alacritty.yml
#

#tabspaces: 2
window.capacity: 0.98

# https://gist.github.com/andersevenrud/015e61af2fd264371032763d4ed965b6
env:
  TERM: alacritty


scrilling:
  history: 50000
  # Number of lines the viewport will move for every line scrolled when
  multiplier: 9


font:
  normal:
    family: Iosevka Nerd Font
    style: Medium 
  bold:
    family: Iosevka Nerd Font
    style: Bold
  italic:
    family: Iosevka Nerd Font
    style: Italic
  size: 13

cursor:
  style:
    shape: Underline
    blinking: off

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

# github Alacritty Colors
colors:
  # Default colors
  primary:
    background: '0x0d1117'
    foreground: '0xb3b1ad'

  # Normal colors
  normal:
    black:   '0x484f58'
    red:     '0xff7b72'
    green:   '0x3fb950'
    yellow:  '0xd29922'
    blue:    '0x58a6ff'
    magenta: '0xbc8cff'
    cyan:    '0x39c5cf'
    white:   '0xb1bac4'

  # Bright colors
  bright:
    black:   '0x6e7681'
    red:     '0xffa198'
    green:   '0x56d364'
    yellow:  '0xe3b341'
    blue:    '0x79c0ff'
    magenta: '0xd2a8ff'
    cyan:    '0x56d4dd'
    white:   '0xf0f6fc'

  indexed_colors:
    - { index: 16, color: '0xd18616' }
    - { index: 17, color: '0xffa198' }


key_bindings:
  - { key: C,        mods: Control|Shift, chars: "\x03"  }
  - { key: Z,        mods: Control|Shift, chars: "\x01a" }
  - { key: V,        mods: Control,       action: Paste  }
  - { key: C,        mods: Control,       action: Copy   }


