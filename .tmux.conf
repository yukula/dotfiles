# https://gist.github.com/andersevenrud/015e61af2fd264371032763d4ed965b6

set -g default-terminal "${TERM}"
set -ga terminal-overrides ',*:Tc'
# set -g default-terminal "screen-255color" set-option -sa terminal-overrides ",xterm-256color:RGB"

# set -g default-terminal "screen-256color" set-option -sa terminal-overrides ",xterm-256color:RGB"
# set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
# set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

set -s escape-time 0
set -g base-index 1

bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."
bind-key Q kill-pane

# Keep tmux's default prefix bindings available (we override specific ones in
# ~/.config/tmux/keybindings-zellij.conf).

unbind-key C-b
set -g prefix C-a
# this one is for nested tmux session
bind-key a send-prefix

# vi-mode
setw -g mode-keys vi
bind-key -Tcopy-mode-vi v send -X begin-selection
bind-key -Tcopy-mode-vi y send -X copy-selection-and-cancel
bind-key p paste-buffer

# Zellij-like modal keybindings + always-on Alt navigation
source-file "${HOME}/.config/tmux/keybindings-zellij.conf"

# Mousemode
# Toggle mouse on/off (prefix + M / prefix + Shift-M)
bind-key M set -g mouse on \; display 'Mouse Mode: ON'
bind-key "M" set -g mouse off \; display 'Mouse Mode: OFF'

# Theme
set -g @kanagawa-plugins 'ssh-session cpu-usage ram-usage'
set -g @kanagawa-theme 'wave'
set -g @kanagawa-ignore-window-colors true
set -g status-position top
run ~/.config/tmux/plugins/kanagawa/kanagawa.tmux
