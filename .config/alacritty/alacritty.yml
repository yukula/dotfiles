
#
# https://github.com/alacritty/alacritty/blob/master/alacritty.yml
#

#tabspaces: 2
background_opacity: 0.98

# https://gist.github.com/andersevenrud/015e61af2fd264371032763d4ed965b6
env:
  TERM: alacritty


scrilling:
  history: 50000
  # Number of lines the viewport will move for every line scrolled when
  multiplier: 9


font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  size: 13


# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

# https://primer.style/primitives/
colors:
  primary:
    background: '#0D1117'
    foreground: '#C9D1D9'

  normal:
    black:   '#0D1117'
    red:     '#FF7B72'
    green:   '#3FB950'
    yellow:  '#D29922'
    blue:    '#58A6FF'
    magenta: '#BC8CFF'
    cyan:    '#76E3EA'
    white:   '#B1BAC4'

  bright:
    black:   '#161B22'
    red:     '#FFA198'
    green:   '#56D364'
    yellow:  '#E3B341'
    blue:    '#79C0FF'
    magenta: '#D2A8FF'
    cyan:    '#B3F0FF'
    white:   '#B1BAC4'
  

key_bindings:
  - { key: C,        mods: Control|Shift, chars: "\x03"  }
  - { key: Z,        mods: Control|Shift, chars: "\x01a" }
  - { key: V,        mods: Control,       action: Paste  }
  - { key: C,        mods: Control,       action: Copy   }


